</head>

<body>
    <!-- home -->
    <div data-role="page" id="inicio">
        <div data-role="header">
            <h1>Inicio</h1>
        </div>
        <div data-role="content" align="center">
            <div class="tweet-box">
                <textarea id="twitMensaje" name="twitMensaje" placeholder="Ingresa el contenido del twit..."></textarea>
                <span id="contador">140</span>
            </div>
            <a onclick="minusculas()" data-icon="arrow-u" class="ui-btn ui-btn-icon-notext ui-corner-all" id="lower-upper"></a>
            <a onclick="attImg()" data-icon="camera" class="ui-btn ui-btn-icon-notext ui-corner-all" id="attach-img"></a>
            <input type="date" name="fecha" value="curr_date()" min="curr_date()" required>
            <div id="horario">
                <select id="twitHora" name="twitHora">
                    <option value="00" selected="selected">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> <strong style="font-size:1.2em;">:</strong>
                <select id="twitMinutos" name="twitMinutos">
                    <option value="00" selected="selected">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <span>
                    <input type="radio" id="radio1" checked="checked" name="twitAmPm" value="AM">
                    <input type="radio" id="radio2" name="twitAmPm" value="PM">
                </span>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="true" id="sendMsj" name="sendMsj"> Env√≠ame un correo cuando el mensaje sea publicado.
                </label>
            </div>
            <input type="submit" value="Programar" id="send">
            <input type="reset" value="Cancelar" id="cancel">
        </div>
        <div data-role="footer" style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="grid" class="ui-btn-active">Inicio</a></li>
                    <li><a href="#" data-icon="search">Colegios</a></li>
                    <li><a href="#usuario" data-icon="user" data-transition="flow">Usuario</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- usuario -->
    <div data-role="page" id="usuario">
        <div data-role="header">
            <h1>Usuario</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li><a onclick="logout('../login.html')">Logout</a></li>
            </ul>
        </div>
        <div data-role="footer" style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <li><a href="#inicio" data-icon="grid" data-transition="flow">Inicio</a></li>
                    <li><a href="#" data-icon="search">Colegios</a></li>
                    <li><a href="#" data-icon="user" class="ui-btn-active">Usuario</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
